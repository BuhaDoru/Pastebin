<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="py-4">
    <main>
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Pastebin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="http://localhost:8080/homePage.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="http://localhost:8080/createPaste.html">Create</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="http://localhost:8080/allPaste.html">AllPaste</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="col-md-10 mx-auto col-lg-5">
          <div class="form-floating mb-3">
            <form action="/paste/add"  method="post">
              <div class="mb-3">
                <label for="name" class="form-label">Author</label>
                <input type="text" class="form-control" id="name" name="name">
              </div>
              <div class="mb-3">
                <label for="content" class="form-label"> Your paste - Paste your paste here</label>
                <textarea class="form-control" id="content" name="content" rows="10" cols="10"></textarea>
                <button type="submit" class="btn btn-primary mb-3" onclick="redirect()">Create</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <link rel="stylesheet" href="formStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
